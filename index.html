<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">순발력! 가위바위보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="language-selector">
            <label for="lang-select">🌐:</label>
            <select id="lang-select">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
            </select>
        </div>
    </div>

    <div id="game-container">
        <h1 data-lang="title">순발력! 가위바위보</h1>

        <div id="start-screen">
            <h2 data-lang="nicknameTitle">닉네임을 입력하세요</h2>
            <input type="text" id="nickname-input" data-lang-placeholder="nicknamePlaceholder" placeholder="10자 이내" maxlength="10">
            <button id="start-button" data-lang="startButton">게임 시작</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info-bar">
                <div id="stage-info"><span data-lang="stageLabel">스테이지</span>: <span id="stage">1</span></div>
                <div id="nickname-display"></div>
            </div>
            <div id="game-screen" class="hidden">
            <div id="info-bar">
                <div id="stage-info"><span data-lang="stageLabel">스테이지</span>: <span id="stage">1</span></div>
                <div id="nickname-display"></div>
            </div>
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
            <div id="cpu-area">
                <p data-lang="cpuLabel">상대방</p>
                <div id="cpu-hand" class="hand">?</div>
            </div>
            <div id="player-area">
                <p data-lang="playerLabel">나</p>
                <div id="player-buttons">
                    </div>
                <div id="keyboard-guide">
                    <span class="key">←</span> <span class="key">↓</span> <span class="key">→</span>
                </div>
            </div>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2 data-lang="gameOverTitle">게임 오버</h2>
            <p><span data-lang="finalStageLabel">최종 스테이지</span>: <span id="final-stage">0</span></p>
            <button id="restart-button" data-lang="restartButton">다시 시작</button>
        </div>
        
        <div id="ranking-container">
            <h2 data-lang="rankingTitle">🏆 랭킹 (상위 500)</h2>
            <p data-lang="rankingRule">동점일 경우, 나중에 달성한 사람이 더 높은 순위입니다.</p>
            <div id="my-rank"></div>
            <ol id="ranking-list"></ol>
        </div>
    </div>

    <audio id="bgm" src="./sounds/bgm_new.mp3" loop></audio>
    <audio id="sound-click" src="./sounds/click.wav"></audio>
    <audio id="sound-success" src="./sounds/success.wav"></audio>
    <audio id="sound-fail" src="./sounds/fail_new.wav"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
